name: Prettier check
on: [push, pull_request]

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (optional)
        # opcional: se você quer usar a versão no package.json do repositório
        run: |
          if [ -f package-lock.json ] || [ -f package.json ]; then
            npm ci
          fi

      - name: Run Prettier via npx
        run: |
          # utiliza a versão mais recente do prettier sem alterar o repo
          npx prettier@latest --check src
