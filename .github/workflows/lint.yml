name: Lint
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (if present)
        run: |
          if [ -f package-lock.json ] || [ -f package.json ]; then
            npm ci
          fi

      - name: Prettier check
        id: prettier_check
        run: |
          if [ -f node_modules/.bin/prettier ]; then
            npx prettier --check src
          else
            npx prettier@latest --check src
          fi

      - name: Auto-format and push (only on push events)
        if: ${{ github.event_name == 'push' }}
        run: |
          if [ -f node_modules/.bin/prettier ]; then
            npx prettier --write src
          else
            npx prettier@latest --write src
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          # se houver mudan√ßas, commita e faz push
          if ! git diff --cached --quiet; then
            git commit -m "chore: format with Prettier (CI)"
            git push
          else
            echo "No formatting changes to commit."
          fi
